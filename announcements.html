    <script>
        function postNewsLetter(f) {
            var post = {
                "async": true,
                "crossDomain": true,
                "url": "https://yojee-webforms.herokuapp.com/api/newsletter",
                "method": "POST",
                "data": $("#newsletter_form").serialize(),
            }
            $.ajax(post).done(function(response) {
                if (f != null) {
                    f(response);
                }
            });
        };

        function postNewsLetter2(f) {
            var post = {
                "async": true,
                "crossDomain": true,
                "url": "https://yojee-webforms.herokuapp.com/api/newsletter",
                "method": "POST",
                "data": $("#newsletter_form_2").serialize(),
            }
            $.ajax(post).done(function(response) {
                if (f != null) {
                    f(response);
                }
            });
        };

        $("#newsletter-top").on('click', function() {
            var post = {
                "async": true,
                "crossDomain": true,
                "url": "https://yojee-webforms.herokuapp.com/api/newsletter",
                "method": "POST",
                "data": $("#newsletter_form").serialize(),
            };
            $.ajax(post).done(function(response) {
                if (response.code == 0) {
                    window.scrollTo(0, 0);
                    alert('Thank you!');
                } else {
                    alert(response.msg);
                }
            });
        });

        $("#newsletter-bottom").on('click', function() {
            var post = {
                "async": true,
                "crossDomain": true,
                "url": "https://yojee-webforms.herokuapp.com/api/newsletter",
                "method": "POST",
                "data": $("#newsletter_form_2").serialize(),
            };
            $.ajax(post).done(function(response) {
                if (response.code == 0) {
                    window.scrollTo(0, 0);
                    alert('Thank you!');
                } else {
                    alert(response.msg);
                }
            });
        });

        $("#newsletter_form").submit(function() {
            postNewsLetter(function(response) {
                if (response.code == 0) {
                    $("#newsletter_form").hide();
                    $("#ty").show();
                    $("#newsletter_form_2").hide();
                    $("#ty-2").show();
                } else {
                    alert(response.msg);
                }
            });
        });

        $("#newsletter_form_2").submit(function() {
            postNewsLetter2(function(response) {
                if (response.code == 0) {
                    $("#newsletter_form").hide();
                    $("#ty").show();
                    $("#newsletter_form_2").hide();

                }

    <script>
        var template =
            '{{#announcements}}' +
            '<tr>' +
                '<td class="text-center hidden-xs hidden-sm"><a href="{{url}}" target="_blank">{{title.$t}}</a></td>' +
                '<td><a href="{{url}}" target="_blank">{{content.$t}}</a></td>' +
            '</tr>' +
            '{{/announcements}}'

        displayAnnouncements = function(data) {
            var rendered = Mustache.render(template, {
                announcements: data
            })
            $('#announcements').append(rendered);
        }



        $(document).ready(function() {
            //Azzuwan's spreadsheets
            //var anns = "https://spreadsheets.google.com/feeds/list/1Ek8hyf21aKKF-aOlUgxXGlJnk4bRU8ZjGsKLItdZ6qU/od6/public/basic?alt=json";

            //Actual spreadsheets
            var anns = "https://spreadsheets.google.com/feeds/list/1hWsAZierwjQBGpXs3K7YZ9kZ9SL_U64KsDeXMrjhaCk/od6/public/basic?alt=json";
            $.getJSON(anns, function(results) {
                console.log(results);
                var data = results.feed.entry

                for (var i = 0; i < data.length; i++) {
                    var desc = data[i].content.$t = data[i].content.$t.replace("description:", "")
                    var url = data[i].url = data[i].content.$t.substring(desc.indexOf(", link:") + 8, desc.length + 1)
                    desc = data[i].content.$t = data[i].content.$t.substring(0, desc.indexOf(", link:"))
                }
                displayAnnouncements(data)
            });
        });
    </script>
