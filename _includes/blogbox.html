              <div class="col-md-12">
                <div class="blog-post wow fadeIn" data-wow-delay=".1s" data-wow-duration="2s">
                <!-- Image -->
  			    {% if post.leadimage %}
                <a href="blog-post.html" class="post-img"><img src="/uploads/{{ post.leadimage }}" alt=""></a>
				{% endif %}
				<div class="bp-content">               
                  <!-- Meta data -->
                  <div class="post-meta">
                    <a href="#" class="post-date">
                      <i class="fa fa-calendar-o"></i>
                      <span>{{ post.date | date_to_string }}</span>
                    </a>
					{% if post.author %}
                    <span class="post-comments">
					  <i class="fa fa-pencil-square-o"></i><span>{{ post.author }}</span>
					</span>
					{% endif %}
                    </span>
                  </div><!-- / .meta -->
                  <!-- Post Title -->
                  <a href="blog-post.html" class="post-title"><h4>{{ post.title }}</h4></a>
                  <!-- Blurb -->
                  <p>{{ post.lead }}</p>
                  <!-- Link -->
                  <a href="{{ post.url }}" title="{{ post.title }}" class="btn btn-small">Read More</a>
                </div><!-- / .bp-content -->
                </div><!-- / .blog-post -->
              </div><!-- / .col-md-12 -->
