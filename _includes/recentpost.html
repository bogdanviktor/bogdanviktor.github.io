              <!-- Recent Posts - Widget -->
              <div class="col-md-12 ws-s recent-posts-widget">
                <h5 class="header-widget">Recent Posts</h5>

				{% for page in site.pages %}
					<div class="widget-item">
						<a href="{{ page.url }}"><h6 class="h-alt">{{ page.title }}</h6></a>
						<span>
						{% if page.author %}
							by {{ page.author }} / 
						{% endif %}
						{% if page.date %}
							{{ page.date | date_to_string }}</span>
						{% endif %}
						
					</div>
				{% endfor %}

              </div><!-- / .recent-posts-widget -->
