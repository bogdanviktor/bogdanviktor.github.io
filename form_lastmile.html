       <!-- ========== Contact ========== -->

        <section id="contact" class="contact-3 forms">
          <div class="container">
            <div class="row">
              
              <div class="col-md-12 col-lg-offset-2 col-lg-8 form-container">
                <a class="close-icon" href="index.html#joinus"></a> 
                <div class="lastmile-left"></div>
                <div class="lastmile-right"></div>
                
                
                <div class="form-wrapper">
                  <div class="from-header">
                    <h2>Join <img src="assets/images/logo.png" /> as a</h2>
                    <h1>LAST MILE<br/>COURIER</h1>
                    
                   <img class="role_icon" src="assets/images/icon_lastmile_n.png" />
                  </div>

                  <form id="data-form" action="https://yojee-webforms.herokuapp.com/api/lastmile" method="POST" class="form-minimal form-ajax">

                    <!-- Name -->
                    <div class="form-group">
                      <label for="name-contact-3">Name *</label>  
                      <input type="text" name="lastmile[name]" id="name-contact-3" class="form-control validate-locally" placeholder="Enter your name" autofocus>
                      <span class="pull-right alert-error"></span>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                      <label for="email-contact-3">Email *</label>  
                      <input type="email" name="lastmile[email]" id="email-contact-3" class="form-control validate-locally" placeholder="Enter your email">
                      <span class="pull-right alert-error"></span>
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                      <label for="email-contact-3">Phone</label>   
                      <input type="tel" name="lastmile[phone]" id="phone-contact-3" class="form-control" placeholder="Enter your phone number">
                    </div>

                    <!-- List of cities -->
                    <div class="form-group">
                      <label for="cities-contact-1">List of cities where the business operates</label>
                      <textarea class="form-control" name="lastmile[cities]" id="cities-contact-1" rows="5" placeholder="List of cities"></textarea>
                    </div>
                    
                    
                     <!-- Courriers -->
                    <div class="form-group">
                      <label for="courriers-contact-3">Number of couriers</label>  
                      <input type="text" name="lastmile[courriers]" id="courriers-contact-3" class="form-control" placeholder="0">
                    </div>

                     <!-- Deliveries -->
                    <div class="form-group">
                      <label for="deliveries-contact-3">Number of deliveries</label>  
                      <input type="text" name="lastmile[deliveries]" id="deliveries-contact-3" class="form-control" placeholder="0">
                    </div>
                    
                    
                    <div class="form-group">
<!--                         <input id="demosubmit" type="button" class="btn-text demo-submit" value="SUBMIT">-->
<!--                        <input type="submit" class="btn-text" value="SUBMIT">-->
							<input id="button-submit" type="button" class="btn-text" value="SUBMIT">
                    </div>
                    <!-- Ajax Message -->
                    <div class="ajax-message"></div>

                  </form>
                </div>
              </div>

            </div>

		<!-- script -->
		<script>
			$("#button-submit").on('click', function(){
				var post = {
			        "async": true,
			        "crossDomain": true,
			        "url": "https://yojee-webforms.herokuapp.com/api/lastmile",
			        // "url": "http://bot.akomba.com:8081/lastmile",
			        "method": "POST",
					"data":$("#data-form").serialize(),
			      };
				$.ajax(post).done(function(response){
					if(response.code == 0){
						window.location.href='thank_you.html';
					}else{
						alert(response.msg);						
					}
				});
			});
		</script>
