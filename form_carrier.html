    <!-- ========== Preloader ========== -->

    <div class="preloader">
      <img src="assets/images/loader.svg" alt="Loading...">

    <!-- ========== Contact ========== -->

    <section id="contact" class="contact-3 forms">
    <div class="container">
      <div class="row">

        <div class="col-md-12 col-lg-offset-2 col-lg-8 form-container">
          <a class="close-icon" href="index.html#joinus"></a> 
          <div class="carrier-left"></div>
          <div class="carrier-right"></div>


          <div class="form-wrapper">
            <div class="from-header">
              <h2>Join <img src="assets/images/logo.png" /> as a</h2>
              <h1>CARRIER</h1>

              <img class="role_icon" src="assets/images/icon_carrier_n.png" />
            </div>
            <!--
            <form action="assets/contact-form/contact-form.php" method="POST" class="form-minimal form-ajax">
              -->
              <form id="data-form" action="https://yojee-webforms.herokuapp.com/api/carrier" method="POST" class="form-minimal form-ajax">

                <!-- Name -->
                <div class="form-group">
                  <label for="name-contact-3">Representative's Name *</label>  
                  <input type="text" name="carrier[name]" id="name-contact-3" class="form-control validate-locally" placeholder="Enter your name" autofocus>
                  <span class="pull-right alert-error"></span>
                </div>

                <!-- Email -->
                <div class="form-group">
                  <label for="email-contact-3">Email *</label>  
                  <input type="email" name="carrier[email]" id="email-contact-3" class="form-control validate-locally" placeholder="Enter your email">
                  <span class="pull-right alert-error"></span>
                </div>

                <!-- Phone -->
                <div class="form-group">
                  <label for="phone-contact-3">Phone *</label>   
                  <input type="tel" name="carrier[phone]" id="phone-contact-3" class="form-control" placeholder="Enter your phone number">
                </div>

                <!-- Company -->
                <div class="form-group">
                  <label for="company-contact-3">Company name or website</label>   
                  <input type="text" name="carrier[company]" id="company-contact-3" class="form-control" placeholder="Enter your company name">
                </div>

                <!-- Countries -->
                <div class="form-group">
                  <label for="carrier[country]">Countries of operation</label>   

                  <input type="checkbox" id = "c1" name="carrier[country][]" value="australia" class="c_checkbox">
                  <label for="c1"><span></span>Australia</label>

                  <input type="checkbox" id = "c2" name="carrier[country][]" value="malaysia" class="c_checkbox">
                  <label for="c2"><span></span>Malaysia</label>

                  <input type="checkbox" id = "c3" name="carrier[country][]" value="indonesia" class="c_checkbox">
                  <label for="c3"><span></span>Indonesia</label>

                  <input type="checkbox" id = "c4" name="carrier[country][]" value="singapore" class="c_checkbox">
                  <label for="c4"><span></span>Singapore</label>

                  <input type="checkbox" id = "c5" name="carrier[country][]" value="thailand" class="c_checkbox">
                  <label for="c5"><span></span>Thailand</label>

                  <input type="checkbox" id = "c6" name="carrier[country][]" value="thephilippines" class="c_checkbox">
                  <label for="c6"><span></span>Philippines</label>

                  <input type="checkbox" id = "c7" name="carrier[country][]" value="vietnam" class="c_checkbox">
                  <label for="c7"><span></span>Vietnam</label>

                </div>

                <!-- Vehicles -->
                <div class="form-group">
                  <label for="vehicles-contact-3">Number of vehicles</label>   
                  <input type="text" name="carrier[vehicles]" id="vehicles-contact-3" class="form-control" placeholder="Number of vehicles">
                </div>


                <!-- Warehouses -->
                <div class="form-group">
                  <label for="warehouses-contact-3">Number of warehouses</label>   
                  <input type="text" name="carrier[warehouses]" id="warehouses-contact-3" class="form-control" placeholder="Number of warehouses">
                </div>


                <!-- Message -->
                <div class="form-group">
                  <label for="message-contact-1">Comment</label>
                  <textarea class="form-control" name="carrier[message]" id="message-contact-1" rows="5" placeholder="Your message"></textarea>

                </div>

                <div class="form-group">
                  <input id="button-submit" type="submit" class="btn-text" value="SUBMIT">
                  <!--<input id="submit-form" type="button" class="btn-text demo-submit" value="SUBMIT">-->
                  <!--                        <input type="submit" class="btn-text" value="SUBMIT">-->
                </div>
                <!-- Ajax Message -->
                <div class="ajax-message"></div>

              </form>
            </div>
          </div>

        </div>

      </section><!-- / .contact-3 -->

      <!-- script -->
      <script>
        $("#button-submit").on('click', function(){
        console.log('start');
        var post = {
        "async": true,
        "crossDomain": true,
        "url": "https://yojee-webforms.herokuapp.com/api/carrier",
        //"url": "http://bot.akomba.com:8081/carrier",
        "method": "POST",
        "data":$("#data-form").serialize(),
        };
        $.ajax(post).done(function(response){
        if(response.code == 0){
        window.location.href='thank_you.html';
        }else{
        alert(response.msg);						
        }
        });
        });
      </script>
