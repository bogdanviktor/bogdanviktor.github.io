	<script>
        function postNewsLetter(f) {
            var post = {
                "async": true,
                "crossDomain": true,
                "url": "https://yojee-webforms.herokuapp.com/api/newsletter",
                "method": "POST",
                "data": $("#newsletter_form").serialize(),
            }
            $.ajax(post).done(function(response) {
                if (f != null) {
                    f(response);
                }
            });
        };

        function postNewsLetter2(f) {
            var post = {
                "async": true,
                "crossDomain": true,
                "url": "https://yojee-webforms.herokuapp.com/api/newsletter",
                "method": "POST",
                "data": $("#newsletter_form_2").serialize(),
            }
            $.ajax(post).done(function(response) {
                if (f != null) {
                    f(response);
                }
            });
        };

        $("#newsletter-top").on('click', function() {
            var post = {
                "async": true,
                "crossDomain": true,
                "url": "https://yojee-webforms.herokuapp.com/api/newsletter",
                "method": "POST",
                "data": $("#newsletter_form").serialize(),
            };
            $.ajax(post).done(function(response) {
                if (response.code == 0) {
                    window.scrollTo(0, 0);
                    alert('Thank you!');
                } else {
                    alert(response.msg);
                }
            });
        });

        $("#newsletter-bottom").on('click', function() {
            var post = {
                "async": true,
                "crossDomain": true,
                "url": "https://yojee-webforms.herokuapp.com/api/newsletter",
                "method": "POST",
                "data": $("#newsletter_form_2").serialize(),
            };
            $.ajax(post).done(function(response) {
                if (response.code == 0) {
                    window.scrollTo(0, 0);
                    alert('Thank you!');
                } else {
                    alert(response.msg);
                }
            });
        });

        $("#newsletter_form").submit(function() {
            postNewsLetter(function(response) {
                if (response.code == 0) {
                    $("#newsletter_form").hide();
                    $("#ty").show();
                    $("#newsletter_form_2").hide();
                    $("#ty-2").show();
                } else {
                    alert(response.msg);
                }
            });
        });

        $("#newsletter_form_2").submit(function() {
            postNewsLetter2(function(response) {
                if (response.code == 0) {
                    $("#newsletter_form").hide();
                    $("#ty").show();
                    $("#newsletter_form_2").hide();
                    $("#ty-2").show();
                } else {
                    alert(response.msg);
                }
            });
        });
    </script>
