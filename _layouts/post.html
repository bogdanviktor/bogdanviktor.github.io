---
layout: default
---
				<!-- Blog Post -->
				<div class="col-md-12 blog-post-single wow fadeIn" data-wow-delay=".1s" data-wow-duration="2s">

				  <!-- Image -->
				  
				  {% if page.postimage %}
				  <img class="img-responsive post-img" src="/uploads/{{ page.postimage }}" alt="">
  				  {% endif %}
				  <!-- Meta data -->
				  <div class="post-meta">
					<a href="#" class="post-date">
					  <i class="fa fa-calendar-o"></i>
					  <span>{{ page.date | date_to_string }} {{ page.author }}</span> 
					</a>
					<a href="#" class="post-comments">
					  <i class="fa fa-comments-o"></i>
					  <span>%%commentCount%%</span>
					</a>
				  </div><!-- / .meta -->

				  <!-- Title -->
				  <h2 class="post-title">{{ page.title }}</h2>
				  

				  <div class="blog-post-content">
					<!-- Intro -->
					<blockquote>
					  {{ page.lead }}
					</blockquote>

					<p>{{ content }}</p>
				  </div>
				  
				</div><!-- / .blog-post-single -->
