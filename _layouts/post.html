---
layout: defaultblog
---
				<!-- Blog Post -->
				<div class="col-md-12 blog-post-single wow fadeIn" data-wow-delay=".1s" data-wow-duration="2s">

				  <!-- Image -->
				  
				  {% if page.postimage %}
				  <img class="img-responsive post-img" src="/uploads/{{ page.postimage }}" alt="">
				  {% else %}
					{% if page.leadimage %}
						<img class="img-responsive post-img" src="/uploads/{{ page.leadimage }}" alt="">				  
					{% endif %}
				  {% endif %}
				  <!-- Meta data -->
				  <div class="post-meta authorwide">
					{% if page.date %}
					<span class="post-date">
					  <i class="fa fa-calendar-o"></i>
					  <span>{{ page.date | date_to_string }}</span> 
					</span>
					{% endif %}
					<!--{% if page.author %}
                    <span class="post-comments">
					  <i class="fa fa-user"></i><span>{{ page.author }}</span>
					</span>
					{% endif %}-->
				  </div><!-- / .meta -->

  				  <div class="post-meta authorsmall">
					<span class="post-date"><i class="fa fa-user"></i><span>
					<!--
					{% if page.author %} 
					by {{ page.author }} / 
					{% endif %} 
					-->
					{% if page.date %}
						{{ page.date | date_to_string }}</span></span>
					{% endif %} 
				  </div><!-- / .meta -->

				  <!-- Title -->
				  <h2 class="post-title">{{ page.title }}</h2>
				  

				  <div class="blog-post-content">
					<!-- Intro -->
					<blockquote>
					  {{ page.lead }}
					</blockquote>

					<p>{{ content }}</p>
				  </div>
				  
				</div><!-- / .blog-post-single -->
